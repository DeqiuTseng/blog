<div class="containerBig" ng-init="initData()">
    <div class="containerSmall cM">
            <div style="height: 500px;">
            <form id="wordInfoForm" name="wordInfoForm" ng-submit="processForm(wordInfoForm.$valid)" novalidate class="validate-abc personData">
                <div class="pwdLeft"></div>
                <div class="pwdRight">
                   <div class="item-input-inset" style="margin-top:75px;">

                       <label class="range-label" >输 入 原 密 码：</label>
                       <input id="oldpw" type="password" ng-model="IcCard.cardPw"
                              ng-click="pinBlock('cardPw');"
                              tooltip-trigger="focus" readonly
                              data-required="true">
                   </div>
                    <div class="item-input-inset" style="margin-top:60px;">

                        <label class="range-label" >输 入 新 密 码：</label>
                        <input id="newpw" type="password"  ng-model="IcCard.cardNewPw"
                               ng-click="pinBlock('cardNewPw');"
                               tooltip-trigger="focus" readonly
                               data-required="true">
                    </div>

                    <div class="item-input-inset" style="margin-top:60px;">
                       <label class="range-label" >再 次 新 密 码：</label>
                        <input id="confirPw" type="password"  ng-model="IcCard.cardAgainPw"
                                    data-conditional="specialValidator"
                                    ng-click="pinBlock('cardAgainPw');"
                                    tooltip-trigger="focus" readonly
                                    data-required="true"/>
                    </div>
                    <div class="item-input-inset" style="margin-top:30px;">
                          <span style="color:red;font-size: 20px;">请输入6位密码!新密码两次输入需要一致!</span>
                    </div>
                </div>
            </form>
            </div>
            <div class="stepInfoBottomBtn">
                <button id="btnPwd"  class="applyBtn" ng-click="next_step(3);deletePersonInfo()" >
                    下一步
                </button>
            </div>

    </div>
</div>
